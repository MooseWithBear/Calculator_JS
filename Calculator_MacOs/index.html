<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>계산기</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="screen"><span class="screen_text" id="display">0</span></section>

      <section class="calc_buttons">
        <div class="calc_button_row">
          <button class="calc_button clear dark blink">C</button>
          <button class="calc_button percent dark">%</button>
          <button class="calc_button clear dark">&larr;</button>
          <button class="calc_button operator blink">&divide;</button>
        </div>

        <div class="calc_button_row">
          <button class="calc_button number">7</button>
          <button class="calc_button number">8</button>
          <button class="calc_button number">9</button>
          <button class="calc_button operator blink">&times;</button>
        </div>

        <div class="calc_button_row">
          <button class="calc_button number">4</button>
          <button class="calc_button number">5</button>
          <button class="calc_button number">6</button>
          <button class="calc_button operator blink">&plus;</button>
        </div>

        <div class="calc_button_row">
          <button class="calc_button number">1</button>
          <button class="calc_button number">2</button>
          <button class="calc_button number">3</button>
          <button class="calc_button operator blink">&minus;</button>
        </div>

        <div class="calc_button_row">
          <button class="calc_button double number">0</button>
          <button class="calc_button number">.</button>
          <button class="calc_button calculate blink">&equals;</button>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
    
  </body>
</html>
